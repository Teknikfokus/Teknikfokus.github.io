              <div class="filter">
                <h4>Filter</h4>
                <p>
                  <h5>Sort by date</h5>
                12th: <input type="checkbox" id="12th" onclick="filterAlgoritm()">
                13th: <input type="checkbox" id="13th" onclick="filterAlgoritm()">
                </p>

                <p>
                  <h5>Sort by department</h5>
                  Computer Science <input type="checkbox" id="CS" value="CS" onclick="filterAlgoritm()">
                  Electrical Engineering <input type="checkbox" id="EE" value="EE" onclick="filterAlgoritm()">
                  Biomedical Engineering <input type="checkbox" id="BME" value="BME" onclick="filterAlgoritm()">

                </p>
            <button type="button" onclick="reset()">Clear</button>


              </div>


                <script>

                function reset(){
                    document.getElementById("compact_company_list.js").innerHTML = ""; //Removes the literal presentation of companies attending date(s).
                document.getElementById("company_info_coming_from_Companies.js").innerHTML = ""; //Removes the printed company list for the specific date(s)
                  document.getElementById('12th').checked = false;
                  document.getElementById('13th').checked = false;
                  document.getElementById('CS').checked = false;
                  document.getElementById('EE').checked = false;
                  document.getElementById('BME').checked = false;
                  printCompanies(true,true,'CS, EE, BME')
                }
                   function filterAlgoritm() {
                document.getElementById("compact_company_list.js").innerHTML = ""; //Removes the literal presentation of companies attending date(s).
                document.getElementById("company_info_coming_from_Companies.js").innerHTML = ""; //Removes the printed company list for the specific date(s).

                var a = document.getElementById('12th');
                var b = document.getElementById('13th');

                var CSR = document.getElementById('CS');
                var EER  = document.getElementById('EE');
                var BMER = document.getElementById('BME');

                var checks = new Array();

                if(CSR.checked){
                  checks.push("CS");
                }
                if(EER.checked){
                  checks.push("EE");
                }
                if(BMER.checked){
                  checks.push("BME");
                }

                printCompanies(a.checked, b.checked, checks);
                   }
                 </script>
